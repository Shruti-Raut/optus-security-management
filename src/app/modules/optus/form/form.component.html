<div fxLayout="row" fxLayoutAlign="center center" class="outer-container" style="font-family: Urbanist;">
  <mat-card fxLayout="column" fxLayoutAlign="center center" class="card-container">
    <div class="logo">
      <img src="../../../../assets/images/BxTxLogoDesign.png" alt="BxTx 360 Logo" />
    </div>

   <div  fxLayoutGap="5%" fxLayout="column" fxLayoutAlign="center center">
    <div fxLayoutGap="3%" fxLayout="column" fxLayoutAlign="center center">
      <div style="font-size: 18px;">
        Hello and thank you for joining us!
      </div>
      <div style="font-size: 16px;">
        We’re excited to learn more about your security measures and build a strong and secure partnership. This
        questionnaire is designed to provide a comprehensive understanding of your organization's security practices,
        policies, and capabilities. 
      </div>

    </div>

    <div class="form" fxLayout="column">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name" placeholder="Enter your name" />
      </mat-form-field>
      <div fxLayoutAlign="center center">
        <button mat-raised-button color="primary" [disabled]="!name" (click)="StartQuestionForm()">
          Start Questionnaire
        </button>
      </div>
    </div>
   </div>
  </mat-card>
</div>
